<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="interative-content">
            <div class="input-section">
                <button id="btn-play" onclick="startGame()">Play</button>
            </div>
            <div class="output-information">
                <div class="pokedex-information">
                    <p class="pokedex-progression">Hits: 0</p>
                    <p class="pokedex-remaining">Missing: 151</p>
                </div>
                <div class="game-information">
                    <div id="clock">00:00:00</div>
                    <button id="give-up" onclick="giveUp()">GIVE UP</button>
                </div>
            </div>
        </div>
        <div class="pokedex-content">
            <div class="pokedex-header">POKEDEX</div>
            <div class="list-pokedex">
                
                
            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
